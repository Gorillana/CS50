{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
  <form action="/password" method="post">
      <div class="mb-3">
          <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current-password" placeholder="Old Password" type="text">
      </div>
      <div class="mb-3">
          <input class="form-control mx-auto w-auto" id="password" name="current-confirmation" placeholder="Retype Old Password" type="password">
      </div>
      <div class="mb-3">
          <input class="form control mx-auto w-auto" id="password" name="new-password" placeholder="New Password" type="password">
      </div>
      <div class="mb-3">
          <input class="form control mx-auto w-auto" id="password" name="new-confirmation" placeholder="Retype New Password" type="password">
      </div>
      <button class="btn btn-primary" type="submit">Change Password</button>
  </form>
{% endblock %}
